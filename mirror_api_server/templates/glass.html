<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Glass</title>
    <link rel="stylesheet" type="text/css" href="glass.css">
    <script src="glass.js"></script>
  </head>
  <body>
    <div id="signin">
      <button class="g-signin"
        data-scope="https://www.googleapis.com/auth/plus.login https://www.googleapis.com/auth/userinfo.email"
        data-clientId="{{ client_id }}"
        data-callback="onSignInCallback"
        data-theme="dark"
        data-cookiepolicy="single_host_origin">
      </button>
    </div>
    <div id="signout" style="display: none;">
      <button id="signout_button">Sign-out and disconnect</button>
    </div>
    <div id="glass" style="display: none;">
      <div class="card">
        <div class="card_text">Hello World!</div>
        <div class="card_date">Just now</div>
      </div>
      <div class="card">
        <div class="card_text">Test<br>Test</div>
        <div class="card_date">5 minutes ago</div>
      </div>
      <div class="card">
        <div class="card_text">Test</div>
        <div class="card_date">13:12</div>
      </div>
    </div>
    <script type="text/javascript">
      (function() {
        var po = document.createElement('script');
        po.type = 'text/javascript'; po.async = true;
        po.src = 'https://plus.google.com/js/client:plusone.js';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(po, s);
      })();
    </script>
  </body>
</html>
